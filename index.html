<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            min-height: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Калькулятор</h1>
    <input type="text" id="expression" placeholder="Введите выражение (например: 2+2*3)">
    <button onclick="calculate()">Посчитать</button>
    <div id="result"></div>
    
    <script>
        function calculate() {
            const expression = document.getElementById('expression').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const result = eval(expression);
                resultDiv.textContent = 'Результат: ' + result;
                resultDiv.style.color = 'green';
            } catch (error) {
                resultDiv.textContent = 'Ошибка: неверное выражение';
                resultDiv.style.color = 'red';
            }
        }
        
        document.getElementById('expression').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
